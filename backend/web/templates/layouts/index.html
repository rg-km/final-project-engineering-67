<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="/libs/datatables/dataTables.bootstrap4.css" rel="stylesheet" type="text/css" />
        <link href="/libs/datatables/responsive.bootstrap4.css" rel="stylesheet" type="text/css" />
        <link href="/libs/datatables/buttons.bootstrap4.css" rel="stylesheet" type="text/css" />
        <link href="/libs/datatables/select.bootstrap4.css" rel="stylesheet" type="text/css" />

        <link href="/libs/dropify/dropify.min.css" rel="stylesheet" type="text/css" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/imagess/favicon.ico">

        <!-- Bootstrap Css -->
        <link href="/css/bootstrap.min.css" id="bootstrap-stylesheet" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="/css/app.min.css" id="app-stylesheet" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <!-- Begin page -->
        <div id="wrapper">

            <!-- Topbar Start -->
            <div class="navbar-custom">
                <!-- LOGO -->
                <div class="logo-box">
                    <div class="logo logo-light text-center">
                         <span class="logo-sm">
                              <h5 class="d-inline">Doakan</h5>
                         </span>

                         <span class="logo-lg">
                              <h4 class="d-inline">Doakan</h4>
                         </span>
                    </div>

                    <div class="logo logo-dark text-center">
                         <span class="logo-sm">
                              <h5 class="d-inline">Doakan</h5>
                         </span>
                         <span class="logo-lg">
                              <h4 class="d-inline">Doakan</h4>
                         </span>
                    </div>
               </div>

                <ul class="list-unstyled topnav-menu topnav-menu-left mb-0">
                    <li>
                        <button class="button-menu-mobile disable-btn waves-effect">
                            <i class="fe-menu"></i>
                        </button>
                    </li>

                    <li>
                        <h4 class="page-title-main">Dashboard</h4>
                    </li>
        
                </ul>

            </div>
            <!-- end Topbar -->

            <!-- ========== Left Sidebar Start ========== -->
            <div class="left-side-menu">

                <div class="slimscroll-menu">
                    <!--- Sidemenu -->
                    <div id="sidebar-menu">

                        <ul class="metismenu" id="side-menu">

                            <li class="menu-title">Navigation</li>

                            <li>
                                <a href="/dashboard">
                                    <i class="mdi mdi-view-dashboard"></i>
                                    <span> Dashboard </span>
                                </a>
                            </li>
                            <li>
                                <a href="/users">
                                    <i class="mdi mdi-account-outline"></i>
                                    <span> User </span>
                                </a>
                            </li>
                            <li>
                                <a href="/donations">
                                    <i class="mdi mdi-book-account"></i>
                                    <span> Donation </span>
                                </a>
                            </li>
                            <li>
                                <a href="/transactions">
                                    <i class="mdi mdi-cart-outline"></i>
                                    <span> Transaction </span>
                                </a>
                            </li>
                            <li>
                                <a href="/logout" onclick="return confirm('Anda yakin akan keluar?');">
                                    <i class="fe-log-out"></i>
                                    <span> Logout </span>
                                </a>
                            </li>
                        </ul>

                    </div>
                    <!-- End Sidebar -->

                    <div class="clearfix"></div>

                </div>
                <!-- Sidebar -left -->

            </div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <!-- <div class="content"> -->

                    <!-- Start Content-->
                    {{ template "content" .}}

                <!-- </div> -->

                <!-- Footer Start -->
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                               2022 &copy; Doakan 
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->


        </div>
        <!-- END wrapper -->

        <script src="/libs/datatables/jquery.dataTables.min.js"></script>
        <script src="/libs/datatables/dataTables.bootstrap4.js"></script>
        <script src="/libs/datatables/dataTables.responsive.min.js"></script>
        <script src="/libs/datatables/responsive.bootstrap4.min.js"></script>
        <script src="/libs/datatables/dataTables.buttons.min.js"></script>
        <script src="/libs/datatables/buttons.bootstrap4.min.js"></script>
        <script src="/libs/datatables/buttons.html5.min.js"></script>
        <script src="/libs/datatables/buttons.flash.min.js"></script>
        <script src="/libs/datatables/buttons.print.min.js"></script>
        <script src="/libs/datatables/dataTables.keyTable.min.js"></script>
        <script src="/libs/datatables/dataTables.select.min.js"></script>
        <!-- tambahan -->
        <script src="/libs/datatables/buttons.colVis.min.js"></script>
        <script src="/libs/datatables/jszip.min.js"></script>
        <!-- Datatables init -->
        <script src="/js/datatables.init.js"></script>

        <!-- Vendor js -->
        <script src="/js/vendor.min.js"></script>

        <!-- knob plugin -->
        <script src="/libs/jquery-knob/jquery.knob.min.js"></script>

        <!--Morris Chart-->
        <script src="/libs/morris-js/morris.min.js"></script>
        <script src="/libs/raphael/raphael.min.js"></script>

        <!-- Dashboard init js-->
        <script src="/js/dashboard.init.js"></script>

        <!-- App js -->
        <script src="/js/app.min.js"></script>
        <script src="/libs/dropify/dropify.min.js"></script>
        
    </body>
</html>
