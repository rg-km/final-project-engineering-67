{{ define "content" }}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            {{ if .Error }}
                <div class="alert alert-danger mb-3">
                    {{ .Error }}
                </div>
            {{ end}}
            <div class="card">
                <div class="card-header bg-secondary">
                    <h4 class="m-t-0 header-title text-white" id="header-berita">Edit User</h4>
                </div>
                <div class="card-body">
                    <form action="/users/update/{{ .ID }}" method="post">
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Nama</label>
                            <div class="col-md-6">
                                <input type="text" id="name" class="form-control" name="nama" value="{{ .Nama }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Email</label>
                            <div class="col-md-6">
                                <input type="text" id="email" class="form-control" name="email" value="{{ .Email }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Pekerjaan</label>
                            <div class="col-md-6">
                                <input type="text" id="occupation" class="form-control" name="pekerjaan" value="{{ .Pekerjaan }}">
                            </div>
                        </div>
                        <div class="form-group mb-0 justify-content-end row">
                            <div class="col-md-10">
                                <button type="submit" class="btn btn-info waves-effect waves-light">Simpan</button>
                                <button type="button" class="btn btn-secondary waves-effect waves-light" onclick="window.location='/users'">Batal</button>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card-body-->
            </div> <!-- end card-->
        </div><!-- end col -->
    </div>
</div>
{{ end }}
