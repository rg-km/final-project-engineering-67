{{ define "content" }}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            {{ if .Error }}
                <div class="alert alert-danger mb-3">
                    {{ .Error }}
                </div>
            {{ end}}
            <div class="card">
                <div class="card-header bg-secondary">
                    <h4 class="m-t-0 header-title text-white" id="header-berita">Edit Donation</h4>
                </div>
                <div class="card-body">
                    <form action="/donations/update/{{ .ID }}" method="post">
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Nama</label>
                            <div class="col-md-10">
                                <input type="text" id="nama" class="form-control" name="nama" value="{{ .Nama }}" placeholder="Enter nama">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Deskripsi Singkat</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="deskripsi_singkat" value="{{ .DeskripsiSingkat }}" placeholder="Enter Deskripsi Singkat">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Deskripsi</label>
                            <div class="col-md-10">
                                <textarea class="form-control" cols="20" rows="5" name="deskripsi" placeholder="Enter Deskripsi">{{ .Deskripsi }}</textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Goal Amount</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="goal_amount" value="{{ .GoalAmount }}" placeholder="Enter Goal Amount">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Perks</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="perks" value="{{ .Perks }}" placeholder="Enter Perks">
                            </div>
                        </div>
                        
                        <div class="form-group mb-0 justify-content-end row">
                            <div class="col-md-10">
                                <button type="submit" class="btn btn-info waves-effect waves-light">Simpan</button>
                                <button type="button" class="btn btn-secondary waves-effect waves-light" onclick="window.location='/donations'">Batal</button>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card-body-->
            </div> <!-- end card-->
        </div><!-- end col -->
    </div>
</div>
{{ end }}
