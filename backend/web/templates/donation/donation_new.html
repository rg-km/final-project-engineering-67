{{ define "content" }}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            {{ if .Error }}
                <div class="alert alert-danger mb-3">
                    {{ .Error }}
                </div>
            {{ end}}
            <div class="card">
                <div class="card-header bg-secondary">
                    <h4 class="m-t-0 header-title text-white" id="header-berita">Create Donation</h4>
                </div>
                <div class="card-body">
                    <form action="/donations" method="post">
                        <div class="form-group row">
                            <label class="col-sm-2 control-label no-padding-right">User</label>
                            <div class="col-md-10">
                                <select name="user_id" class="select2 form-control" data-placeholder="Select user">
                                    <option value="">-- Select user --</option>
                                    {{ range .Users }}
                                        {{ if eq .ID $.UserID }}
                                            <option value="{{ .ID }}" selected>{{ .Nama }}</option>
                                        {{ else }}
                                            <option value="{{ .ID }}">{{ .Nama }}</option>
                                        {{ end }}
                                    {{ end }}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Nama</label>
                            <div class="col-md-10">
                                <input type="text" id="nama" class="form-control" name="nama" value="" placeholder="Enter name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Deskripsi Singkat</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="deskripsi_singkat" value="" placeholder="Enter Deskripsi Singkat">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Deskripsi</label>
                            <div class="col-md-10">
                                <textarea type="text" class="form-control" name="deskripsi" value="" placeholder="Enter Deskripsi"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Goal Amount</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="goal_amount" value="" placeholder="Enter Goal Amount">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="judul">Perks</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="perks" value="" placeholder="Enter Perks">
                            </div>
                        </div>
                        
                        <div class="form-group mb-0 justify-content-end row">
                            <div class="col-md-10">
                                <button type="submit" class="btn btn-info waves-effect waves-light">Simpan</button>
                                <button type="button" class="btn btn-secondary waves-effect waves-light" onclick="window.location='/donations'">Batal</button>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card-body-->
            </div> <!-- end card-->
        </div><!-- end col -->
    </div>
</div>
{{ end }}
